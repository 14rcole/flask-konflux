apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-konflux-deployment
  labels:
    app: flask
spec:
  replicas: 3
  selector:
    matchLabels:
      app: flask
  template:
    metadata:
      labels:
        app: flask
    spec:
      containers:
        - name: flask-konflux
          image: $COMPONENT_CONTAINER_IMAGE
          ports:
            containerPort: 5000
            targetPort: 5000
